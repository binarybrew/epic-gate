apiVersion: puregw.acnodal.io/v1
kind: GatewayClassConfig
metadata:
  name: uswest-gatewayhttp
  namespace: epic-gateway
spec:
  epic:
    cluster-name: yourclustername
    gateway-hostname: uswest.epick8sgw.io
    service-account: yourserviceaccount
    service-key: yourservicekey
    user-namespace: yourepicnamespace
    gateway-template: gatewayhttp
  trueIngress:
    decapAttachment:
      direction: ingress
      interface: default
      flags: 1
      qid: 0
    encapAttachment:
      direction: egress
      interface: default
      flags: 20
      qid: 1
